<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .card {
        height: 550px;
        width: 400px;
        border: 1px solid;
        margin: 30px auto;
        padding: 10px;
        background-color: rgb(118, 118, 180);
        color: antiquewhite;
      }

      .card > img {
        width: 100%;
        height: 70%;
        object-fit: cover;
      }

      h2 {
        text-align: center;
        margin: 7px;
        font-size: 35px;
      }

      .btnControll {
        height: 50px;
        width: 55%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0px auto;
        margin-top: 5px;
      }

      .btnControll > button {
        height: 70%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }

      #faceBook {
        background-color: rgb(0, 110, 255);
      }

      #gitHub {
        background-color: rgb(61, 28, 61);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/coolCes.jpg" alt="Picture of Julio Salinas" />
      <img src="./images/coolCes.jpg" alt="Picture of Julio Salinas" />
      <h2>Julio Salinas</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque minima
        fugit rem dolorem sint reprehenderit quaerat ipsa cumque eum. Magnam?
      </p>
      <div class="btnControll">
        <button id="faceBook">Facebook</button>
        <button id="gitHub">Github</button>
      </div>
    </div>
  </body>
</html>
